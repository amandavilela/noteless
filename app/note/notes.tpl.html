<form class="col s12">
  <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix">search</i>
      <input id="icon_prefix" type="text" class="validate" placeholder="Buscar notas..." ng-model="searchNotes">
    </div>
  </div>
</form>
<div class="row">
  <div class="col s12 m6" ng-repeat="note in notesCtrl.notes | orderBy: 'date' | filter: searchNotes">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{note.subject}}</span>
        <p>{{note.body}}</p>
      </div>
      <div class="card-action">
        <a href="#/note/{{note.id}}">ver</a>
        <a ng-click="notesCtrl.remove(note)">deletar</a>
      </div>
    </div>
  </div>
</div>
<div class="fixed-action-btn">
  <a class="btn-floating btn-large deep-purple" href="#/new-note">
    <i class="large material-icons">add</i>
  </a>
</div>
