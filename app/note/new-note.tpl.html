<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Título" id="first_name" type="text" class="validate" ng-model="notesCtrl.note.subject">
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <text-angular name="notesCtrl.note.body" ng-model="notesCtrl.note.body" ta-toolbar="[['h1','h2','h3', 'h4', 'quote'], ['bold', 'italics', 'underline', 'ul', 'ol'], ['justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent'],]"></text-angular>
      </div>
    </div>
    <a data-ng-hide="notesCtrl.editing" data-ng-click="notesCtrl.add(notesCtrl.note)" class="waves-effect deep-purple btn">Cadastrar</a>
    <a data-ng-hide="!notesCtrl.editing" data-ng-click="notesCtrl.save(notesCtrl.note)" class="waves-effect deep-purple btn">Salvar alterações</a>
  </form>
</div>
