<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Título" id="first_name" type="text" class="validate" ng-model="notesCtrl.note.title">
      </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea" placeholder="Digite sua nota..." ng-model="notesCtrl.note.body"></textarea>
        </div>
    </div>
    <a data-ng-hide="notesCtrl.editing" data-ng-click="notesCtrl.add(notesCtrl.note)" class="waves-effect deep-purple btn">Cadastrar</a>
    <a data-ng-hide="!notesCtrl.editing" data-ng-click="notesCtrl.save(notesCtrl.note)" class="waves-effect deep-purple btn">Salvar alterações</a>
  </form>
</div>
